spring.profiles.active=dev
spring.datasource.url=jdbc:mysql://localhost:3306/srqcsb2
spring.datasource.username=root
spring.datasource.password=mysql78
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

## Spring 默认使用绑定的 Tomcat 中的数据源
## 最大等待连接中的数量,设0为没有限制
#spring.datasource.tomcat.max-idle=10
## 最大连接活动数
#spring.datasource.tomcat.max-active=50
## 最大等待毫秒数,单位为ms,超过时间会出错误信息
#spring.datasource.tomcat.max-wait=10000
## 数据库连接池初始化连接数
#spring.datasource.tomcat.initial-size=5

# 使用 DBCP 作为数据源
# 指定数据库连接池的类型
spring.datasource.type=org.apache.commons.dbcp2.BasicDataSource
# 最大等待连接中的数量,设0为没有限制
spring.datasource.dbcp2.max-idle=10
# 最大连接活动数
spring.datasource.dbcp2.max-total=50
# 最大等待毫秒数,单位为ms,超过时间会出错误信息
spring.datasource.dbcp2.max-wait-millis=10000
# 数据库连接池初始化连接数
spring.datasource.dbcp2.initial-size=5

## 配置 JPA
## 打印数据库 sql
#spring.jpa.show-sql=true
## 设置Hibernate数据定义语言DDL策略为update
#spring.jpa.hibernate.ddl-auto=update

# 配置 MyBatis
# MyBatis 映射文件通配
mybatis.mapper-locations=classpath:*.xml
# MyBatis 扫描别名包,和注解 @Alias 联用
mybatis.type-aliases-package=net.xiaoluo.learning.shenruqianchuspringboot2.chapter5.model
# 配置 typeHandler 的扫描包
mybatis.type-handlers-package=net.xiaoluo.learning.shenruqianchuspringboot2.chapter5.typehandler

